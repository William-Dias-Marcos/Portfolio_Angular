<div id="projects">
  <h3>Projetos</h3>
  <div class="allProjects">
    <div class="project" *ngFor="let project of projects">
      <h4 class="projectName">{{ project.name }}</h4>
      <p>{{ project.description }}</p>
      <div>
        <a target="/" class="links" href="{{ project.html_url }}">GitHub</a>
        <a
          *ngIf="project.homepage != ''"
          target="/"
          class="links"
          href="{{ project.homepage }}"
          >Abrir projeto</a
        >
      </div>
    </div>
  </div>
</div>
